site_name: The Compendium of Distributed Systems
site_url: https://deepaucksharma.github.io/DStudio/
site_description: Learn distributed systems from first principles through physics and mathematics
site_author: Deepak Sharma

# Copyright
copyright: Copyright &copy; 2025 Deepak Sharma

# Repository
repo_name: deepaucksharma/DStudio
repo_url: https://github.com/deepaucksharma/DStudio
edit_uri: edit/main/docs/

# Theme Configuration
theme:
  name: material
  language: en
  
  features:
    # Navigation - Optimized for mobile
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.prune        # Remove inactive sections from sidebar
    - navigation.indexes
    - navigation.top          # Back to top button (mobile-friendly)
    - navigation.footer       # Previous/Next navigation (mobile swipe-friendly)
    
    # Search - Mobile optimized
    - search.suggest
    - search.highlight
    - search.share
    
    # Content - Touch-friendly
    - content.code.copy       # Touch-friendly copy buttons
    - content.code.annotate
    - content.code.select
    - content.action.edit
    - content.action.view
    - content.tooltips        # Touch-aware tooltips
    - content.tabs.link       # Touch-friendly tabs
    
    # Header - Mobile optimization
    - header.autohide         # Auto-hide header on scroll (saves mobile space)
    
    # Announcement bar
    - announce.dismiss
    
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to auto
        
  font:
    text: Inter
    code: JetBrains Mono
    
  icon:
    logo: material/book-open-variant
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
      lang:
        - en
      pipeline:
        - stemmer
        - stopWordFilter
        - trimmer
  - macros:
      module_name: docs/macros
      include_dir: docs/templates
      on_error_fail: false
      on_undefined: strict
  - mermaid2:
      javascript: javascripts/mermaid-init.js
  - tags
  - markdown-exec
  - git-revision-date-localized:
      enable_creation_date: true
      type: iso_datetime
      timezone: UTC
      locale: en
      fallback_to_build_date: true
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      cache_safe: true

# Markdown Extensions
markdown_extensions:
  # Python Markdown Core Extensions
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta
  - tables
  
  # PyMdownx Extensions - Content Enhancement
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic:
      mode: view
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: deepaucksharma
      repo: DStudio
      normalize_issue_symbols: true
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tilde
  
  # PyMdownx Extensions - Code & Syntax
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
      guess_lang: false
      linenums_style: pymdownx-inline
  - pymdownx.inlinehilite:
      style_plain_text: true
  - pymdownx.keys
  - pymdownx.snippets:
      check_paths: true
      base_path: [docs]
      url_download: true
      url_max_size: 33554432
      url_timeout: 10.0
      
  # PyMdownx Extensions - Advanced Features
  - pymdownx.superfences:
      preserve_tabs: true
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: math
          class: arithmatex
          format: !!python/name:pymdownx.arithmatex.fence_mathjax_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  
  # Additional Advanced Extensions
  - pymdownx.striphtml:
      strip_js_on_attributes: false
  - pymdownx.progressbar:
      level_class: true
      add_classes: "progress-bar"
  - pymdownx.escapeall:
      hardbreak: true
      nbsp: true
  - nl2br  # Convert newlines to <br> tags

# Extra CSS
extra_css:
  - stylesheets/custom.css
  - stylesheets/themes.css
  - stylesheets/responsive-table.css  # Table responsiveness only
  - stylesheets/content-limits.css  # Minimal content overflow prevention
  - stylesheets/hide-toc.css  # Hide right sidebar and enhance navigation
  - stylesheets/pattern-filtering.css  # Interactive pattern filtering
  - stylesheets/calculator.css  # Consistent calculator styling
  - stylesheets/visual-components.css  # Visual components for patterns

# Extra JavaScript - Optimized Loading
extra_javascript:
  # MathJax Configuration First
  - javascripts/mathjax-config.js
  
  # MathJax Library - Use specific version for stability
  - https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-mml-chtml.js
  
  # Learning Path Enhancements
  - javascripts/learning-paths.js
  
  # Custom Scripts
  - javascripts/custom.js
  - javascripts/navigation.js
  - javascripts/keyboard-shortcuts.js

# Extra Configuration
extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/deepaucksharma
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/deepaucksharma
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/deepaucksharma
  
  # Build date for copyright
  build_date: "2025"
  
  # Version control
  version:
    provider: mike
    default: stable
    
  # Analytics (optional) - using correct !ENV syntax with fallback
  analytics:
    provider: google
    property: !ENV [GOOGLE_ANALYTICS_KEY, '']
    
  # MathJax configuration
  mathjax:
    loader: 
      load: ['[tex]/boldsymbol', '[tex]/physics', '[tex]/mathtools']
    tex:
      inlineMath: [['$', '$'], ['\\(', '\\)']]
      displayMath: [['$$', '$$'], ['\\[', '\\]']]
  
  # Consent for GDPR
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    cookies:
      analytics:
        name: Google Analytics
        checked: true
    actions:
      - accept
      - reject
      - manage

# Validation
validation:
  nav:
    omitted_files: info
    not_found: warn
    absolute_links: info
  links:
    not_found: ignore
    absolute_links: ignore
    unrecognized_links: info

# Build Configuration
use_directory_urls: true
strict: false

# Watch - Development
watch:
  - docs
  - mkdocs.yml

