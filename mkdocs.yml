site_name: The Compendium of Distributed Systems
site_url: https://deepaucksharma.github.io/DStudio/
site_description: Master distributed systems through physics-derived principles and
  battle-tested patterns
site_author: Deepak Sharma
copyright: Copyright &copy; 2025 Deepak Sharma
repo_name: deepaucksharma/DStudio
repo_url: https://github.com/deepaucksharma/DStudio
edit_uri: edit/main/docs/
theme:
  name: material
  language: en
  features:
  - navigation.instant
  - navigation.instant.prefetch
  - navigation.instant.progress
  - navigation.tracking
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.sections
  - navigation.expand
  - navigation.path
  - navigation.indexes
  - navigation.top
  - navigation.footer
  - navigation.prune
  - toc.follow
  - toc.integrate
  - search.suggest
  - search.highlight
  - search.share
  - content.code.copy
  - content.code.annotate
  - content.code.select
  - content.action.edit
  - content.action.view
  - content.tabs.link
  - content.tooltips
  - header.autohide
  - announce.dismiss
  palette:
  - media: (prefers-color-scheme)
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: indigo
    accent: cyan
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: indigo
    accent: cyan
    toggle:
      icon: material/weather-night
      name: Switch to auto mode
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    logo: material/network
  font:
    text: Roboto
    code: Roboto Mono
