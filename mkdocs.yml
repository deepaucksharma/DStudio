# Theme Configuration
theme:
  name: material
  language: en
  
  features:
    # Navigation - Optimized for mobile
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.footer
    
    # Table of Contents
    - toc.follow
    - toc.integrate
    
    # Search - Mobile optimized
    - search.suggest
    - search.highlight
    - search.share
    
    # Content - Touch-friendly
    - content.code.copy       # Touch-friendly copy buttons
    - content.code.annotate
    - content.code.select
    - content.action.edit
    - content.action.view
    - content.tabs.link       # Touch-friendly tabs
    - content.tooltips
    
    # Header
    - header.autohide
    - announce.dismiss
    
