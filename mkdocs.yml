  analytics:
    provider: google
    property: G-XXXXXXXXXX
  mathjax:
    path: https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-mml-chtml.js
    options:
      loader:
        load:
        - '[tex]/gensymb'
      tex:
        packages:
          '[+]':
