site_name: "The Compendium of Distributed Systems"
site_url: https://deepaucksharma.github.io/DStudio/
site_author: "Deepak Sharma"
site_description: "Learn distributed systems from first principles - a comprehensive guide covering fundamental laws, architectural patterns, and practical implementations."

# Repository Information
repo_name: deepaucksharma/DStudio
repo_url: https://github.com/deepaucksharma/DStudio
edit_uri: edit/main/docs/

# Basic theme configuration
theme:
  name: mkdocs

# Basic markdown extensions
markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - meta
  - tables

# Navigation
nav:
  - Home: index.md
  - Introduction: 
    - Philosophy: introduction/philosophy.md
  - Patterns:
    - Overview: patterns/index.md
    - API Gateway: patterns/api-gateway.md
    - Circuit Breaker: patterns/circuit-breaker.md
  - Quantitative:
    - Little's Law: quantitative/littles-law.md
    - Capacity Planning: quantitative/capacity-planning.md

# Plugins
plugins:
  - search