site_name: Distributed Systems Studio
site_url: https://deepaucksharma.github.io/DStudio/
site_description: A comprehensive knowledge base for distributed systems patterns, principles, and best practices
site_author: Distributed Systems Community
copyright: '&copy; 2024 Distributed Systems Studio. All rights reserved.'

repo_name: deepaucksharma/DStudio
repo_url: https://github.com/deepaucksharma/DStudio
edit_uri: edit/main/docs/

# Disable strict mode temporarily
strict: false

theme:
  name: material
  language: en
  features:
  - navigation.instant
  - navigation.tracking
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.sections
  - navigation.expand
  - navigation.path
  - navigation.indexes
  - navigation.top
  - navigation.footer
  - search.suggest
  - search.highlight
  - search.share
  - content.code.copy
  - content.code.annotate
  - content.tabs.link
  - content.action.edit
  - content.action.view
  - content.tooltips
  - announce.dismiss
  - toc.follow
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.ico

plugins:
- search:
    lang: en

markdown_extensions:
- abbr
- admonition
- attr_list
- def_list
- footnotes
- md_in_html
- toc:
    permalink: true
    permalink_title: Anchor link to this section for reference
    toc_depth: 3
- tables
- codehilite:
    css_class: highlight
    guess_lang: false
- pymdownx.arithmatex:
    generic: true
- pymdownx.betterem:
    smart_enable: all
- pymdownx.caret
- pymdownx.details
- pymdownx.emoji
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
    use_pygments: true
- pymdownx.inlinehilite
- pymdownx.keys
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.snippets
- pymdownx.superfences:
    preserve_tabs: true
    custom_fences:
    - name: mermaid
      class: mermaid
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde

extra_css:
- stylesheets/extra.css

extra_javascript:
- javascripts/custom.js
- javascripts/mathjax-config.js
- https://polyfill.io/v3/polyfill.min.js?features=es6
- https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/deepaucksharma/DStudio
  - icon: fontawesome/brands/twitter
    link: https://twitter.com/distributedstudio
  - icon: fontawesome/brands/linkedin
    link: https://www.linkedin.com/company/distributed-systems-studio
  generator: false
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  consent:
    title: Cookie consent
    description: We use cookies to recognize your repeated visits and preferences, as well as to measure the effectiveness of our documentation and whether users find what they're searching for. With your consent, you're helping us to make our documentation better.

