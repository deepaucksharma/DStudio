name: Alternative Deploy (MkDocs gh-deploy)

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual deployment'
        required: false
        default: 'Manual deployment triggered'

permissions:
  contents: write
  pages: write
  id-token: write
  actions: read

jobs:
  deploy:
    name: Deploy with mkdocs gh-deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history needed for gh-deploy
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'requirements.txt'
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        
        # Verify critical dependencies are installed
        python -c "import mkdocs; print(f'MkDocs version: {mkdocs.__version__}')"
        python -c "import material; print('Material theme installed successfully')"
        mkdocs --version
    
    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
    
    - name: Build and Deploy
      run: |
        echo "ðŸš€ Building and deploying with mkdocs gh-deploy..."
        
        # Temporarily disable strict mode for deployment
        sed -i 's/strict: true/strict: false/g' mkdocs.yml
        
        # Build and deploy
        mkdocs gh-deploy --force --clean --verbose
        
        # Restore strict mode
        git checkout -- mkdocs.yml
        
        echo "âœ… Deployment complete!"
    
    - name: Add deployment summary
      run: |
        echo "## âœ… Alternative Deployment Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Method**: mkdocs gh-deploy" >> $GITHUB_STEP_SUMMARY
        echo "- **Site URL**: https://deepaucksharma.github.io/DStudio/" >> $GITHUB_STEP_SUMMARY
        echo "- **Python Version**: $(python --version)" >> $GITHUB_STEP_SUMMARY
        echo "- **MkDocs Version**: $(mkdocs --version)" >> $GITHUB_STEP_SUMMARY
        echo "- **Reason**: ${{ github.event.inputs.reason }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "This alternative method bypasses the GitHub Pages action issues." >> $GITHUB_STEP_SUMMARY