# Pre-commit hooks for DStudio documentation validation
# Install with: pip install pre-commit && pre-commit install

repos:
  - repo: local
    hooks:
      - id: validate-frontmatter
        name: Validate Frontmatter Consistency
        entry: python scripts/validate-frontmatter.py
        language: python
        files: \.md$
        additional_dependencies: [pyyaml]

      - id: validate-law-references
        name: Check Law References
        entry: python scripts/validate-law-references.py
        language: python
        files: \.md$
        additional_dependencies: [pyyaml]

      - id: validate-paths
        name: Validate Path Consistency
        entry: python scripts/validate-paths.py
        language: python
        files: \.md$

      - id: check-broken-links
        name: Check Broken Internal Links
        entry: python scripts/check-broken-links.py
        language: python
        files: \.md$
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: mixed-line-ending
        args: ['--fix=lf']

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.37.0
    hooks:
      - id: markdownlint
        args: ['--disable', 'MD013', 'MD033', 'MD041']  # Disable line length, HTML, and first line heading
