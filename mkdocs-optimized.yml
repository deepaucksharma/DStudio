site_name: The Compendium of Distributed Systems
site_url: https://deepaucksharma.github.io/DStudio/
site_description: Learn distributed systems from first principles through physics and mathematics

# Repository
repo_name: deepaucksharma/DStudio
repo_url: https://github.com/deepaucksharma/DStudio
edit_uri: edit/main/docs/

# Theme Configuration
theme:
  name: material
  
  features:
    # Navigation
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.prune        # Remove inactive sections from sidebar
    - navigation.indexes
    - navigation.top          # Back to top button
    - navigation.footer       # Previous/Next navigation
    
    # Table of Contents
    - toc.follow
    - toc.integrate
    
    # Search
    - search.suggest
    - search.highlight
    - search.share
    
    # Content
    - content.code.copy
    - content.code.annotate
    - content.code.select
    - content.action.edit
    - content.action.view
    - content.tooltips        # Better tooltips
    - content.tabs.link       # Link content tabs
    
    # Header
    - header.autohide         # Hide header on scroll
    
    # Announcement bar
    - announce.dismiss
    
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to auto
        
  font:
    text: Inter
    code: JetBrains Mono
    
  icon:
    logo: material/book-open-variant
    repo: fontawesome/brands/github

# Plugins - Optimized Configuration
plugins:
  # Enhanced Search Configuration
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
      min_search_length: 2
      prebuild_index: true  # Pre-build index for faster searches
      lang:
        - en
      pipeline:
        - stemmer
        - stopWordFilter
        - trimmer
  
  # Tags Plugin for content organization
  - tags:
      tags_file: tags.md
      tags_extra_files:
        law-tags.md:
          - 'laws'
        pattern-tags.md:
          - 'patterns'
  
  # Macros Plugin for content reuse
  - macros:
      module_name: docs/macros
      include_dir: docs/templates
      include_yaml:
        - variables.yml
      j2_block_start_string: '{%'
      j2_block_end_string: '%}'
      j2_variable_start_string: '{{'
      j2_variable_end_string: '}}'
      on_error_fail: true
      verbose: false
  
  # Mermaid Diagrams
  - mermaid2:
      arguments:
        theme: |
          ^(JSON.parse(window.localStorage.getItem("data-md-color-scheme")) === "slate") ? "dark" : "default"
        themeVariables:
          primaryColor: "#5448C8"
          primaryTextColor: "#ffffff"
          primaryBorderColor: "#5448C8"
          lineColor: "#6366f1"
          sectionBkgColor: "#f8fafc"
          altSectionBkgColor: "#f1f5f9"
          gridColor: "#e2e8f0"
          secondaryColor: "#00BCD4"
          tertiaryColor: "#f3f4f6"
  
  # Social Cards Generation
  - social:
      cards: true
      cards_layout_options:
        background_color: "#5448C8"
        color: "#ffffff"
        font_family: "Inter"
  
  # Optimize Plugin for production builds
  - optimize:
      enabled: !ENV [CI, false]
      concurrency: 2
  
  # Git Revision Date Plugin
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      timezone: UTC
      locale: en
      fallback_to_build_date: true
      exclude:
        - index.md
  
  # Minify Plugin for smaller builds
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
        remove_empty_space: true
        reduce_boolean_attributes: true
        remove_optional_attribute_quotes: false
      js_files:
        - javascripts/mermaid-init.js
      css_files:
        - stylesheets/layout.css

# Markdown Extensions - Comprehensive Configuration
markdown_extensions:
  # Python Markdown Core Extensions
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta
  - nl2br  # Convert newlines to <br> tags
  - sane_lists  # Better list handling
  - smarty:  # Smart quotes and dashes
      smart_quotes: true
      smart_dashes: true
      smart_ellipses: true
  - tables
  - toc:
      permalink: true
      permalink_title: Anchor link to this section
      toc_depth: 4
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
      title: "On this page"
  
  # PyMdownx Extensions - Mathematical Content
  - pymdownx.arithmatex:
      generic: true
      block_tag: 'pre'
      inline_tag: 'code'
      smart_dollar: true
      preview: true
      preview_loading: "lazy"
      
  # PyMdownx Extensions - Content Enhancement
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret  # Superscript with ^^text^^
  - pymdownx.critic:  # Track changes syntax
      mode: view
  - pymdownx.details  # Collapsible content blocks
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - docs/.icons
  - pymdownx.escapeall:
      hardbreak: true
      nbsp: true
  - pymdownx.extra  # Bundle of useful extensions
  - pymdownx.keys:  # Keyboard keys rendering
      separator: "+"
      strict: false
      camel_case: true
  - pymdownx.magiclink:
      repo_url_shorthand: true
      repo_url_shortener: true
      social_url_shorthand: true
      social_url_shortener: true
      user: deepaucksharma
      repo: DStudio
      normalize_issue_symbols: true
      provider: github
      labels:
        commit: true
        compare: true
        issue: true
        pull: true
        mention: true
        repository: true
  - pymdownx.mark  # Highlight text with ==mark==
  - pymdownx.progressbar:  # Progress bars
      level_class: true
      add_classes: "progress-bar"
  - pymdownx.saneheaders:  # Require spaces after # in headers
      strict: true
  - pymdownx.smartsymbols:  # Smart symbols like (c) ‚Üí ¬©
      trademark: true
      copyright: true
      registered: true
      care_of: true
      plusminus: true
      arrows: true
      notequal: true
      fractions: true
      ordinal_numbers: true
  - pymdownx.striphtml:  # Strip HTML on save
      strip_comments: true
      strip_js_on_attributes: true
  - pymdownx.tilde  # Subscript with ~text~ and strikethrough with ~~text~~
  
  # PyMdownx Extensions - Code & Syntax Highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
      auto_title: true
      auto_title_map:
        "Python": "üêç Python"
        "Go": "üêπ Go"
        "JavaScript": "üü® JavaScript"
        "TypeScript": "üî∑ TypeScript"
        "Rust": "ü¶Ä Rust"
        "Java": "‚òï Java"
        "C++": "‚ûï C++"
        "YAML": "üìÑ YAML"
        "JSON": "üìä JSON"
        "SQL": "üóÉÔ∏è SQL"
        "Bash": "üñ•Ô∏è Bash"
        "Mermaid": "üßú Mermaid"
      guess_lang: false
      linenums_style: pymdownx-inline
      line_anchors: "code"
  - pymdownx.inlinehilite:
      style_plain_text: true
      custom_inline:
        - name: math
          class: arithmatex
          format: !!python/name:pymdownx.arithmatex.inline_mathjax_format
  - pymdownx.snippets:  # Include content from other files
      base_path:
        - docs
        - docs/templates
      check_paths: true
      restrict_base_path: true
      auto_append:
        - "docs/templates/abbreviations.md"
      url_download: true
      url_max_size: 33554432
      url_timeout: 10.0
      dedent_subsections: true
      
  # PyMdownx Extensions - Advanced Features
  - pymdownx.superfences:
      preserve_tabs: true
      disable_indented_code_blocks: false
      custom_fences:
        # Mermaid Diagrams
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        # Mathematical Expressions
        - name: math
          class: arithmatex
          format: !!python/name:pymdownx.arithmatex.fence_mathjax_format
        # Python Execution (for demos)
        - name: python
          class: python
          format: !!python/name:pymdownx.superfences.fence_code_format
          validator: !!python/name:pymdownx.superfences.fence_validator
        # Diff Highlighting
        - name: diff
          class: diff
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true

