extra_css:
  - stylesheets/layout.css
  - stylesheets/extra.css  # Additional custom styles

# Extra JavaScript  
extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/mathjax-config.js
  - javascripts/custom.js

# Extra Configuration
extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/deepaucksharma
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/deepaucksharma
  
  # Build date for copyright
  build_date: "2025"
  
  # Version control
  version:
    provider: mike
    default: stable
    
  # Analytics (optional)
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.
    
  # MathJax configuration
  mathjax:
    loader: 
      load: ['[tex]/boldsymbol', '[tex]/mathtools', '[tex]/physics']
    tex:
      inlineMath: [['$', '$'], ['\\(', '\\)']]
      displayMath: [['$$', '$$'], ['\\[', '\\]']]
      processEscapes: true
      processEnvironments: true
      processRefs: true
      packages: 
        '[+]': ['boldsymbol', 'mathtools', 'physics']
    options:
      ignoreHtmlClass: '.*|'
      processHtmlClass: 'arithmatex'
  
  # Consent for cookies
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    cookies:
      analytics:
        name: Google Analytics
        checked: true
    actions:
      - accept
      - reject
      - manage

# Validation
validation:
  nav:
    omitted_files: info
    not_found: warn
    absolute_links: info
  links:
    not_found: ignore
    absolute_links: ignore
    unrecognized_links: ignore

