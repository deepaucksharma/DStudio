# Theme Configuration
theme:
  name: material
  custom_dir: docs/overrides
  language: en
  
  features:
    # Navigation - Optimized Order
    - navigation.instant          # Enable instant loading
    - navigation.instant.prefetch # Prefetch pages on hover
    - navigation.instant.progress # Show loading progress
    - navigation.tracking         # Update URL on scroll
    - navigation.tabs             # Enable tabs
    - navigation.tabs.sticky      # Keep tabs visible on scroll
    - navigation.sections         # Enable sections
    - navigation.expand           # Expand sections by default
    - navigation.path             # Show breadcrumbs
    - navigation.prune            # Remove inactive sections
    - navigation.indexes          # Section index pages
    - navigation.top              # Back to top button
    - navigation.footer           # Previous/Next navigation
    
    # Table of Contents
    - toc.follow                  # Follow scroll
    - toc.integrate               # Integrate with navigation
    
    # Search
    - search.suggest              # Search suggestions
    - search.highlight            # Highlight search results
    - search.share                # Share search
    
    # Content
    - content.code.copy           # Copy button on code blocks
    - content.code.annotate       # Code annotations
    - content.code.select         # Line selection
    - content.action.edit         # Edit page action
    - content.action.view         # View source action
    - content.tooltips            # Better tooltips
    - content.tabs.link           # Link content tabs
    
    # Header
    - header.autohide             # Hide header on scroll
    
    # Announcement bar
    - announce.dismiss            # Dismissible announcements
    
  palette:
    # Automatic theme switching
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
        
  font:
    text: Inter
    code: JetBrains Mono
    
  icon:
    logo: material/book-open-variant
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    
  favicon: assets/favicon.png

# Plugins - Optimized Order
plugins:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
      lang:
        - en
      pipeline:
        - stemmer
        - stopWordFilter
        - trimmer
  
  - macros:
      module_name: docs/macros
      include_dir: docs/templates
      on_error_fail: false
      on_undefined: strict
      
  - mermaid2:
      arguments:
        theme: |
          ^(JSON.parse(window.localStorage.getItem("__palette")?.palette) === "slate") ? "dark" : "default"
        themeVariables:
          primaryColor: "#5448C8"
          primaryTextColor: "#ffffff"
          primaryBorderColor: "#5448C8"
          lineColor: "#6366f1"
          sectionBkgColor: "#f8fafc"
          altSectionBkgColor: "#f1f5f9"
          gridColor: "#e2e8f0"
          secondaryColor: "#00BCD4"
          tertiaryColor: "#f3f4f6"
          
  - tags:
      enabled: true
      
  - markdown-exec:
      cache: true
      timeout: 30

# Markdown Extensions - Optimized Configuration
markdown_extensions:
  # Python Markdown Core Extensions
  - abbr                          # Abbreviations
  - admonition                    # Callout blocks
  - attr_list                     # Attribute lists
  - def_list                      # Definition lists
  - footnotes                     # Footnotes
  - md_in_html                    # Markdown in HTML
  - meta                          # Metadata
  - tables                        # Tables
  - toc:                          # Table of contents
      permalink: true
      permalink_title: Link to this section
      title: On this page
      toc_depth: 3                # Reduced for performance
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  
  # PyMdownx Extensions - Essential Features
  - pymdownx.arithmatex:          # Math support
      generic: true
      block_tag: 'div'
      
  - pymdownx.betterem:            # Better emphasis
      smart_enable: all
      
  - pymdownx.caret               # Superscript
  - pymdownx.mark                # Highlight
  - pymdownx.tilde               # Subscript
  - pymdownx.smartsymbols        # Smart symbols
  
  - pymdownx.critic:              # Critic markup
      mode: view
      
  - pymdownx.details              # Collapsible blocks
  
  - pymdownx.emoji:               # Emoji support
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - docs/overrides/.icons
          
  - pymdownx.keys:                # Keyboard keys
      separator: "\uff0b"
      
  - pymdownx.magiclink:           # Auto-linkify
      repo_url_shorthand: true
      user: deepaucksharma
      repo: DStudio
      normalize_issue_symbols: true
      
  # Code Highlighting - Optimized
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
      auto_title: true
      linenums: true
      linenums_style: pymdownx-inline
      
  - pymdownx.inlinehilite:
      style_plain_text: true
      
  - pymdownx.snippets:            # Include external files
      check_paths: true
      base_path: 
        - docs
      restrict_base_path: true
      dedent_subsections: true
      
  # Advanced Features
  - pymdownx.superfences:         # Custom code blocks
      preserve_tabs: true
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: math
          class: arithmatex
          format: !!python/name:pymdownx.arithmatex.fence_mathjax_format
          
  - pymdownx.tabbed:              # Content tabs
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
          
  - pymdownx.tasklist:            # Task lists
      custom_checkbox: true
      clickable_checkbox: true

# Extra CSS - Optimized Loading
extra_css:
  - stylesheets/layout.css
  - stylesheets/custom.css

# Extra JavaScript - Optimized Loading
extra_javascript:
  # MathJax Configuration First
  - javascripts/mathjax-config.js
  
  # MathJax Library - Use specific version for stability
  - https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-mml-chtml.js
  
  # Custom Scripts
  - javascripts/custom.js

# Extra Configuration
extra:
  generator: false
  
  # Social Links
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/deepaucksharma
      name: GitHub
    - icon: fontawesome/brands/twitter  
      link: https://twitter.com/deepaucksharma
      name: Twitter
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/deepaucksharma
      name: LinkedIn
  
  # Status
  status:
    new: Recently added
    deprecated: Deprecated
    
  # Version Control
  version:
    provider: mike
    default: stable
    
  # Analytics with Privacy
  analytics:
    provider: google
    property: !ENV [GOOGLE_ANALYTICS_KEY, '']
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            <a href="https://github.com/deepaucksharma/DStudio/issues/new/?title=[Feedback]+{title}+-+{url}" target="_blank" rel="noopener">opening an issue</a>.
  
  # Consent for GDPR
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    cookies:
      analytics:
        name: Google Analytics
        checked: true
    actions:
      - accept
      - reject
      - manage

# Validation
validation:
  nav:
    omitted_files: info
    not_found: warn
    absolute_links: info
  links:
    not_found: ignore
    absolute_links: ignore
    unrecognized_links: info

